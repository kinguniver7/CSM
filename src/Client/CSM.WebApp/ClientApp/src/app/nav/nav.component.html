<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><fa-icon icon="igloo"></fa-icon>Home</a>
      <a mat-list-item routerLink="/clients"><fa-icon icon="address-card"></fa-icon>Clients</a>
      <a mat-list-item routerLink="/chat"><fa-icon icon="comments"></fa-icon>Chat</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async" class="btn-sidenav">
        <fa-icon icon="bars" size="2x"></fa-icon>
      </button>
      <span>ClientApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>
